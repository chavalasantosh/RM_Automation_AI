<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <circle cx="200" cy="150" r="120" fill="url(#gradient-bg)" opacity="0.1"/>
    <circle cx="200" cy="150" r="100" stroke="url(#gradient-border)" stroke-width="2" opacity="0.2"/>
    
    <!-- Main Server Character -->
    <g transform="translate(150, 80)">
        <!-- Server Tower -->
        <rect x="0" y="0" width="100" height="140" rx="10" fill="url(#gradient-server)" stroke="url(#gradient-border)" stroke-width="2"/>
        
        <!-- Server Lights -->
        <circle cx="20" cy="20" r="5" fill="#FF4B4B"/>
        <circle cx="20" cy="40" r="5" fill="#FFB74B"/>
        <circle cx="20" cy="60" r="5" fill="#4BFF4B"/>
        
        <!-- Server Vents -->
        <g transform="translate(40, 20)">
            <rect x="0" y="0" width="50" height="5" rx="2" fill="url(#gradient-border)" opacity="0.5"/>
            <rect x="0" y="15" width="50" height="5" rx="2" fill="url(#gradient-border)" opacity="0.5"/>
            <rect x="0" y="30" width="50" height="5" rx="2" fill="url(#gradient-border)" opacity="0.5"/>
        </g>
        
        <!-- Error Symbol -->
        <g transform="translate(40, 80)">
            <circle cx="25" cy="25" r="20" stroke="url(#gradient-error)" stroke-width="3" fill="none"/>
            <line x1="15" y1="15" x2="35" y2="35" stroke="url(#gradient-error)" stroke-width="3"/>
            <line x1="35" y1="15" x2="15" y2="35" stroke="url(#gradient-error)" stroke-width="3"/>
        </g>
    </g>
    
    <!-- Floating Error Elements -->
    <g transform="translate(50, 50)">
        <path d="M0,0 L20,0 L10,20 Z" fill="#FF4B4B" opacity="0.5"/>
        <path d="M300,200 L320,200 L310,220 Z" fill="#FF4B4B" opacity="0.3"/>
        <path d="M250,50 L270,50 L260,70 Z" fill="#FF4B4B" opacity="0.4"/>
    </g>
    
    <!-- Binary Code Background -->
    <g transform="translate(20, 20)" opacity="0.1">
        <text x="0" y="0" font-family="monospace" font-size="12" fill="#FF4B4B">1010</text>
        <text x="100" y="40" font-family="monospace" font-size="12" fill="#FF4B4B">0101</text>
        <text x="200" y="80" font-family="monospace" font-size="12" fill="#FF4B4B">1100</text>
        <text x="300" y="120" font-family="monospace" font-size="12" fill="#FF4B4B">0011</text>
    </g>
    
    <!-- Gradients -->
    <defs>
        <linearGradient id="gradient-bg" x1="0" y1="0" x2="400" y2="300">
            <stop offset="0%" stop-color="#FF4B4B"/>
            <stop offset="100%" stop-color="#FFB74B"/>
        </linearGradient>
        <linearGradient id="gradient-border" x1="0" y1="0" x2="400" y2="300">
            <stop offset="0%" stop-color="#FF4B4B"/>
            <stop offset="100%" stop-color="#FFB74B"/>
        </linearGradient>
        <linearGradient id="gradient-server" x1="0" y1="0" x2="100" y2="140">
            <stop offset="0%" stop-color="#FF4B4B" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="#FFB74B" stop-opacity="0.2"/>
        </linearGradient>
        <linearGradient id="gradient-error" x1="0" y1="0" x2="50" y2="50">
            <stop offset="0%" stop-color="#FF4B4B"/>
            <stop offset="100%" stop-color="#FFB74B"/>
        </linearGradient>
    </defs>
</svg> 